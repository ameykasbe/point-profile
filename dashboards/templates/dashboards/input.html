{% extends 'dashboards/base.html' %}
{% block content %}

<body class="white-text">
    <div class="section input-section valign-wrapper">
        <div class="container center">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <form method="POST" action="{% url 'profile-analysis' %}">
                        {% csrf_token %}
                        <i class="fab fa-github fa-4x"></i>
                        <h3>Find Your PointProfile</h3>
                        <div class="input-field">
                            <input type="text" name="userid" id="input-userid">
                        </div>
                        <button type="submit" class="btn waves-effect waves-light hidden">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section page-footer input-footer">
        <div class="row">
            <div class="col s2 offset-s10 requests-limit">
                <div class="center">
                    <h5>{{remaining}}/{{limit}}</h5>
                    <p>Requests left</p>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock content %}
